<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="form_frutas">
            <h2>Adicione uma fruta</h2>
            <form action="{{url_for('index')}}" method="post">
                <label for="add_fruta">Frutas</label>
                <input type="text" name="fruta" id="add_fruta">
                <button type="submit">Enviar</button>
            </form>
        </div>
        <div id="tabela_frutas">
            <h2>Frutas</h2>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Fruta</th>
                </tr>
                {% for item in frutas %}
                <tr>
                    <td>{{loop.index0}}</td>
                    <td>{{item}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
